<body>

<div class="container logincol">
<div class="row logincol">
		<div class="col-lg-2"></div>	
		<div class="col-lg-8">
			<div class="jumbotron login" align="center">
				<form align="center">
					<div class="form-group row">
						<h1 class="heading" align="center"> Palliative Care </h1> 
 					</div>
 					<hr class="heading-hr">
  					<div class="form-group row">
   						 <label for="username" class="col-sm-2 col-form-label">Username:</label>
    						<div class="col-sm-12">
     						 	<input type="text" class="form-control" id="username" placeholder="Eg. john123">
    						</div>
 					</div>
  					<div class="form-group row">
    					<label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
    						<div class="col-sm-12">
      							<input type="password" class="form-control" id="inputPassword" placeholder="Password">
   							</div>
  					</div>
  					<hr>
  					<div align="center">
  						<div class="row">
  							<div class="col-lg-6 row-button">
  								<button type="submit" onclick="" class="btn btn-outline-warning btn-lg clickable-button" align="center"> SUBMIT </button>
  							</div>
  							<div class="col-lg-6 row-button">
  								<a href="register.html" class="btn btn-outline-warning btn-lg clickable-button"> REGISTER </a>
  							</div>	
  						</div>
  					</div>
				</form>
			</div>
