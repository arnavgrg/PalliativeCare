<!DOCTYPE html>
<html lang="en">

<!-- Head -->
<head>
	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- Bootstrap JS CDN -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<!-- Custom JS -->
  <script type="text/javascript" src="volunteer_register.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="palliativecare.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<!-- Geolocation API -->
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<!-- AWS -->
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.196.0.min.js"></script>

	<title> Volunteer Registration | Palliative Care </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Allows for mobile view-->
</head>
<!-- End of head -->

<body>

<div class="container logincol" style="margin-top: 0%; padding-top: 0%;">
<div class="row logincol">
		<div class="col-lg-2"></div>	
		<div class="col-lg-8">
			<div class="jumbotron login" align="center">
				<form align="center">
					<div class="form-group row">
						<h1 class="heading" align="center"> Volunteer Registration </h1> 
 					</div>
 					<hr class="hr-style-one">
 					<!-- Name -->
  					<div class="form-group row">
   						 <label for="volunteer_name" class="col-sm-2 col-form-label"> Name: </label>
    						<div class="col-sm-12">
     						 	<input type="text" class="form-control" id="volunteer_name" placeholder="Eg. John Appleseed" required>
    						</div>
 					</div>
 					<!-- Age -->
  					<div class="form-group row">
    					<label for="volunteer_age" class="col-sm-2 col-form-label"> Age: </label>
    						<div class="col-sm-12">
      							<input type="number" class="form-control" id="volunteer_age" placeholder="Eg. 48" required>
   							</div>
  					</div>
  					<!-- Gender -->
  					<div class="form-group row">
    					<label for="volunteer_gender" class="col-sm-2 col-form-label">Gender: </label>
    						<div class="col-sm-12">
      							<select class="custom-select" id="volunteer_gender" required>
    									<option selected>Select</option>
    									<option value="1">Male</option>
    									<option value="2">Female</option>
    									<option value="3">Other</option>
 								</select>		
   							</div>
  					</div>
  					<!-- City -->
  					<div class="form-group row">
   						 <label for="volunteer_city" class="col-sm-2 col-form-label"> City: </label>
    						<div class="col-sm-12">
     						 	<input type="text" class="form-control" id="volunteer_city" placeholder="Eg. Los Angeles" required>
    						</div>
 					</div>
  					<!-- State -->
  					<div class="form-group row">
    					<label for="volunteer_state" class="col-sm-2 col-form-label">State:</label>
    						<div class="col-sm-12">
      							<select class="custom-select" id="volunteer_state" required>
    									<option selected>Select</option>
    									<option value="AL">Alabama</option>
										<option value="AK">Alaska</option>
										<option value="AZ">Arizona</option>
										<option value="AR">Arkansas</option>
										<option value="CA">California</option>
										<option value="CO">Colorado</option>
										<option value="CT">Connecticut</option>
										<option value="DE">Delaware</option>
										<option value="DC">District Of Columbia</option>
										<option value="FL">Florida</option>
										<option value="GA">Georgia</option>
										<option value="HI">Hawaii</option>
										<option value="ID">Idaho</option>
										<option value="IL">Illinois</option>
										<option value="IN">Indiana</option>
										<option value="IA">Iowa</option>
										<option value="KS">Kansas</option>
										<option value="KY">Kentucky</option>
										<option value="LA">Louisiana</option>
										<option value="ME">Maine</option>
										<option value="MD">Maryland</option>
										<option value="MA">Massachusetts</option>
										<option value="MI">Michigan</option>
										<option value="MN">Minnesota</option>
										<option value="MS">Mississippi</option>
										<option value="MO">Missouri</option>
										<option value="MT">Montana</option>
										<option value="NE">Nebraska</option>
										<option value="NV">Nevada</option>
										<option value="NH">New Hampshire</option>
										<option value="NJ">New Jersey</option>
										<option value="NM">New Mexico</option>
										<option value="NY">New York</option>
										<option value="NC">North Carolina</option>
										<option value="ND">North Dakota</option>
										<option value="OH">Ohio</option>
										<option value="OK">Oklahoma</option>
										<option value="OR">Oregon</option>
										<option value="PA">Pennsylvania</option>
										<option value="RI">Rhode Island</option>
										<option value="SC">South Carolina</option>
										<option value="SD">South Dakota</option>
										<option value="TN">Tennessee</option>
										<option value="TX">Texas</option>
										<option value="UT">Utah</option>
										<option value="VT">Vermont</option>
										<option value="VA">Virginia</option>
										<option value="WA">Washington</option>
										<option value="WV">West Virginia</option>
										<option value="WI">Wisconsin</option>
										<option value="WY">Wyoming</option>
 								</select>		
   							</div>
  					</div>
  					<!-- Time Availibility -->
  					<div class="form-group row">
    					<label for="volunteer_time" class="col-sm-2 col-form-label">Availability: </label>
    						<div class="col-sm-12">
      							<select class="custom-select" id="volunteer_time" required>
    									<option selected>Select</option>
    									<option value="1">Morning (8:00AM - 12:00PM) </option>
    									<option value="2">Afternoon (12:00PM - 5:00PM) </option>
    									<option value="3">Evening (5:00PM - 9:00PM) </option>
 								</select>		
   							</div>
  					</div>
  					<hr class="hr-style-one">
  					<!-- About -->
  					<div class="form-group row">
    					<label for="volunteer_info" class="col-sm-2 col-form-label">About: </label>
    						<div class="col-sm-12">
      							<textarea id="volunteer_info" class="form-control" aria-label="With textarea"
      							placeholder="Enter a short description about yourself, your background, your interests, or anything else you would like to share." rows="7"></textarea>
   							</div>
  					</div>
  					<!-- Interests -->
  					<div class="form-group row">
    					<label for="volunteer_interests" class="col-sm-2 col-form-label">Interests:</label>
    						<div class="col-sm-12">
      							<input type="text" id="volunteer_interests" class="form-control" placeholder="Eg. Music, Arts, Movies." required></textarea>
   							</div>
  					</div>
  					<hr class="hr-style-one">
  					<!-- Username -->
  					<div class="form-group row">
    					<label for="volunteer_username" class="col-sm-2 col-form-label">Username:</label>
    						<div class="col-sm-12">
      							<input type="text" id="volunteer_username" class="form-control" required></textarea>
   							</div>
  					</div>
  					<!-- Password -->
  					<div class="form-group row">
    					<label for="volunteer_password" class="col-sm-2 col-form-label">Password:</label>
    						<div class="col-sm-12">
      							<input type="password" id="volunteer_password" class="form-control" required></textarea>
   							</div>
  					</div>
  					<hr class="hr-style-one">
  					<div align="center">
  						<div class="row">
  							<div class="col-lg-12 row-button">
  								<button type="submit" id="volunteer_submit" class="btn btn-outline-warning btn-lg clickable-button" align="center"> SUBMIT </button>
  							</div>
  						</div>
  					</div>
				</form>
			</div>
		</div>
		<div class="col-lg-2"></div>
</div>
</div>

</body>
</html>
